<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel='stylesheet' href='css/styles.css'/>
    <script type='text/javascript' src='js/index.js'></script>
    <title>Super game</title>
</head>
<body>
	<header>Frontend: 1.2</header>
	<main>
		<div class="container">
			<div class="game-panels">
				<div class="game-controls">
					<div class="game-infobar">
						<div class="game-infobar-value" id="game-score-value"></div>
						<div class="game-infobar-title">Score</div>
					</div>
					<div class="game-infobar">
						<div class="game-infobar-value" id="game-highscore-value"></div>
						<div class="game-infobar-title">Highscore</div>
					</div>
					<div class="game-control">
						<div id="game-button-up">W</div>
						<div id="game-button-left">A</div>
						<div id="game-button-right">D</div>
						<div id="game-button-down">S</div>
					</div>
					<div class="game-infobar">
						<div class="game-infobar-value" id="game-ms-value"></div>
						<div class="game-infobar-title">ms.</div>
					</div>
				</div>
				<div id="game-window">
					<!-- <div class='game-pokemon game-pokemon-13'></div> -->
				</div>
			</div>
		</div>
	</main>
	<footer>Frontend: 1.2</footer>
</body>
</html>
